<footer>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    /// Config Your LIFF ID Here
    const liffId = "1660731963-K7lzz7v4";
    /// Config Your LIFF ID Here
    liff.ready
      .then(() => {
        if (liff.isLoggedIn()) {
          return liff.getProfile();
        } else {
          liff.login({
            redirectUri: "
https://aongginta.github.io/aurume-liff-form/",
          });
        }
      })
      .then((profile) => {
        window.location.replace(
          `https://docs.google.com/forms/d/e/1FAIpQLSfNfyi4z15GPZhY9XGfDHFAI9RFcGvq1-VKbOAUcbi7zlqYkA/viewform?usp=pp_url&entry.1827155689=${profile.userId}&entry.2062207086=${profile.displayName}&entry.1203911146=${profile.pictureUrl}`
        );
      });
    liff.init(
      {
        liffId: liffId,
      },
      () => {},
      (err) => {
        window.alert(err);
      }
    );
  </script>
</footer>
